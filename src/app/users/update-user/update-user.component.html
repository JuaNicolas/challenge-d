<ng-container *ngIf="vm$ | async as user">
  <mat-card>
    <mat-card-title>Update user {{ user.username }}</mat-card-title>
    <mat-card-subtitle>{{ user.surnames }}, {{ user.name }}</mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="User name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Surnames</mat-label>
          <input
            matInput
            formControlName="surnames"
            placeholder="User surnames"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Age</mat-label>
          <input type="number" matInput formControlName="age" />
        </mat-form-field>
        <a mat-stroked-button color="warn" title="Cancel" [routerLink]="['']">
          Cancel
        </a>
        <button
          mat-stroked-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >
          Update
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
