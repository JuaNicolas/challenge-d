<mat-card>
  <mat-card-title>Create User</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="User name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Surnames</mat-label>
        <input
          matInput
          formControlName="surnames"
          placeholder="User surnames"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="User email" />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Repeat password</mat-label>
        <input matInput formControlName="repeatPassword" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" />
      </mat-form-field>
      <button mat-stroked-button color="warn" type="button">Cancel</button>
      <button
        mat-stroked-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        Create
      </button>
    </form>
  </mat-card-content>
</mat-card>
